<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jquery</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:700|Ubuntu:400,500" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="form-box">
		<div class="form-img"></div>
		<form id="form" action="thanks.html">
			<h2>Сохрани свой аккаунт</h2>
			<p>Получи бесплатно неограниченное количество  
			форм, вопросов и ответов.</p>
			<input id="input-name" type="text" placeholder="Имя или никнейм" name="name">
			<input id="input-email" type="email" placeholder="Email" name="email">
			<input id="input-password" type="password" placeholder="Пароль" name="password">
			<button class="btn" type="submit">
				<span>Сохранить</span>
				<span class="spn">&gt;</span>
			</button>
			<p class="account">Уже есть аккаунт?<a href="#">Войти</a></p>
		</form>
	</div>

	<script src="js/jquery-1.12.4.min.js"></script>
	<script src="js/jquery.validate.min.js"></script>
	
	<script>
			$('#form').validate({
			rules: {
				name: {
					required: true,
					minlength: 2
				},
				email: {
					required: true,
					minlength: 3,
					email: true
				},
				password: {
					required:true,
					minlength:8,
					password: true
				}
			},
			messages: {
				name: {
					required: "Поле 'Имя' обязательно к заполнению",
					minlength: "Введите не менее 2-х символов в поле 'Имя'"
				},
				email: {
					required: "Поле 'Email' обязательно к заполнению",
					email: "Необходим формат адреса email"
				},
				password: {
					required: "Поле 'Пароль' обязательно к заполнению",
					minlength: "Введите не менее 8-х символов в поле 'Пароль'"
				}
			}
		});
	</script>
</body>
</html>
